<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    
    <nav>
        <button id="add-btn">+</button>
        <button id="sub-btn">-</button>
        <button id="mul-btn">*</button>
        <button id="div-btn">:</button>
    </nav>

    <main>
        <ul id="list-output">

        </ul>
    </main>

    <script src="js/operations.js"></script>
    <script src="js/randomizer.js"></script>
    <script src="js/equation.js"></script>
    <script>
        
        let rand = new Randomizer();
        let max = 20;
        let gen = new EquationsGenerator(rand, max);
        let amount = 10;

        let listOutput = document.querySelector("#list-output");                
        let addBtn = document.querySelector("#add-btn");
        let subBtn = document.querySelector("#sub-btn");
        let mulBtn = document.querySelector("#mul-btn");
        let divBtn = document.querySelector("#div-btn");

        addBtn.addEventListener("click", (e) => {
            listOutput.innerHTML = "";
            for (let i = 0; i < amount; i++) {
                listOutput.insertAdjacentHTML("beforeend", `<li>${gen.generate(Operations.ADD)}</li>`);                
            }
        });

        subBtn.addEventListener("click", (e) => {
            listOutput.innerHTML = "";
            for (let i = 0; i < amount; i++){
                listOutput.insertAdjacentHTML("beforeend", `<li>${gen.generate(Operations.SUB)}</li>`);                   
            }
        });
        mulBtn.addEventListener("click", (e) => {
            listOutput.innerHTML = "";
            for (let i = 0; i < amount; i++){
                listOutput.insertAdjacentHTML("beforeend", `<li>${gen.generate(Operations.MUL)}</li>`);                   
            }
        });
        divBtn.addEventListener("click", (e) => {
            listOutput.innerHTML = "";
            for (let i = 0; i < amount; i++){
                listOutput.insertAdjacentHTML("beforeend", `<li>${gen.generate(Operations.DIV)}</li>`);                   
            }
        });

    </script>
</body>
</html>
