<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header>
        <nav>
            <button id="add-btn"> + </button>
            <button id="sub-btn"> - </button>
            <button id="mul-btn"> * </button>
            <button id="div-btn"> : </button>
            <button id="help-btn"> ? </button>
        </nav>
    </header>
    
    <main>
        <div id="output" class="container">

        </div>
    </main>

    <script src="js/operations.js"></script>
    <script src="js/randomizer.js"></script>
    <script src="js/equation.js"></script>
    <script>
        
        let rand = new Randomizer();
        let max = 20;
        let gen = new EquationsGenerator(rand, max);
        let amount = 10;

        let output = document.querySelector("#output");                
        let addBtn = document.querySelector("#add-btn");
        let subBtn = document.querySelector("#sub-btn");
        let mulBtn = document.querySelector("#mul-btn");
        let divBtn = document.querySelector("#div-btn");
        let helpBtn = document.querySelector("#help-btn");

        addBtn.addEventListener("click", (e) => {
            output.innerHTML = "";
            for (let i = 0; i < amount; i++) {
                output.insertAdjacentHTML("beforeend", `<div>${gen.generate(Operations.ADD)}</div>`);                
            }
        });

        subBtn.addEventListener("click", (e) => {
            output.innerHTML = "";
            for (let i = 0; i < amount; i++){
                output.insertAdjacentHTML("beforeend", `<div>${gen.generate(Operations.SUB)}</div>`);                   
            }
        });
        mulBtn.addEventListener("click", (e) => {
            output.innerHTML = "";
            for (let i = 0; i < amount; i++){
                output.insertAdjacentHTML("beforeend", `<div>${gen.generate(Operations.MUL)}</div>`);                   
            }
        });
        divBtn.addEventListener("click", (e) => {
            output.innerHTML = "";
            for (let i = 0; i < amount; i++){
                output.insertAdjacentHTML("beforeend", `<div>${gen.generate(Operations.DIV)}</div>`);                   
            }
        });
        helpBtn.addEventListener("click", (e) => {
           output.innerHTML = "<img src='img/help.png' alt='help'>"; 
        });

    </script>
</body>
</html>
